services:
  postgres:
    image: postgres:16-alpine
    container_name: patisserie_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: p
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: patisserie_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  maildev:
    image: maildev/maildev:2.1.0
    container_name: patisserie_maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    environment:
      MAILDEV_WEB_PORT: 1080
      MAILDEV_SMTP_PORT: 1025

  adminer:
    image: adminer:latest
    container_name: patisserie_adminer
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DEFAULT_DB_DRIVER=pgsql
      - ADMINER_DEFAULT_DB_HOST=postgres
      - ADMINER_DEFAULT_DB_NAME=patisserie
      - ADMINER_DEFAULT_DB_USER=postgres
      - ADMINER_DEFAULT_DB_PASSWORD=postgres
    ports:
      - "5050:8080"
    depends_on:
      postgres:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    container_name: patisserie_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: minio/mc:latest
    container_name: patisserie_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb --ignore-existing local/patisserie-private;
      /usr/bin/mc mb --ignore-existing local/patisserie-public;
      /usr/bin/mc anonymous set public local/patisserie-public;
      echo 'Buckets created: patisserie-private (private), patisserie-public (public)';
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
